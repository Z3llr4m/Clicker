<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Mobile</title>
    <!-- Подключение внешнего CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключение JS с defer, чтобы скрипт загружался после DOM -->
    <script src="script.js" defer></script>
</head>
<body>

    <!-- 🍪 Печенька -->
    <img id="cookie" src="cookie.png" alt="Печенька">

    <!-- 📊 Статистика -->
    <div class="stats-window">
        <p>Печенек: <span id="cookieCount">0</span></p>
        <p>Сек/п: <span id="cookiesPerSecond">0</span></p>
    </div>

    <!-- 🏠 Здания -->
    <div id="buildings">
        <!-- Кнопки для зданий будут динамически добавляться через JS -->
    </div>

    <!-- ⚡ Апгрейды -->
    <div id="upgrades">
        <!-- Кнопки для апгрейдов будут динамически добавляться через JS -->
    </div>

    <!-- 🌟 Престиж -->
    <button id="prestigeButton">Prestige</button>

</body>
</html>
