<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Cookie Clicker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5dc;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  #cookie {
    width: 200px;
    height: 200px;
    background: url('https://i.imgur.com/6d1ZWYw.png') no-repeat center center;
    background-size: contain;
    margin: 20px auto;
    cursor: pointer;
    transition: transform 0.1s;
  }

  #cookie:active {
    transform: scale(1.1);
  }

  #stats {
    margin: 20px 0;
  }

  .section {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    margin: 10px auto;
    max-width: 400px;
    background-color: #fff8dc;
  }

  .object, .upgrade {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
  }

  button {
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background-color: #deb887;
    color: #fff;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h1>Mini Cookie Clicker</h1>

<div id="cookie"></div>

<div id="stats">
  <p>Печеньки: <span id="cookies">0</span></p>
  <p>Печеньки в секунду: <span id="cps">0</span></p>
  <p>Общее количество кликов: <span id="clicks">0</span></p>
</div>

<div class="section" id="objects-section">
  <h2>Объекты</h2>
  <div id="objects"></div>
</div>

<div class="section" id="upgrades-section">
  <h2>Апгрейды</h2>
  <div id="upgrades"></div>
</div>

</body>
</html>
