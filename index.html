<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #cookie-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #cookie {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: url('https://orteil.dashnet.org/cookieclicker/img/perfectCookie.png') no-repeat center/cover;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #cookie:active {
      transform: scale(0.9);
    }

    #stats {
      padding: 10px;
      text-align: center;
    }

    #panels {
      display: flex;
      width: 100%;
      background: #2b2b2b;
      overflow-x: auto;
    }

    .panel {
      flex: 1;
      padding: 10px;
      min-width: 150px;
      text-align: center;
      border-right: 1px solid #444;
    }

    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
@keyframes floatUp {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(-50px);
  }
}
    button:disabled {
      background: #222;
      color: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>üç™ Cookie Clicker Mobile</header>

  <div id="stats">
    <div id="cookies">Cookies: 0</div>
    <div id="cps">CPS: 0</div>
  </div>

  <div id="cookie-container">
    <div id="cookie"></div>
  </div>

  <div id="panels">
    <div class="panel">
      <h3>Buildings</h3>
      <div id="buildings"></div>
    </div>
    <div class="panel">
      <h3>Upgrades</h3>
      <div id="upgrades"></div>
    </div>
  </div>
</body>
</html>


<script>// =============================
// Cookie Clicker Mobile JS
// =============================

let cookies = 0;
let cps = 0;
let clickPower = 1;

// =============================
// –ó–¥–∞–Ω–∏—è
// =============================
const buildings = [
  { name: "Cursor", baseCost: 15, count: 0, cps: 0.1 },
  { name: "Grandma", baseCost: 100, count: 0, cps: 1 },
  { name: "Farm", baseCost: 1100, count: 0, cps: 8 },
  { name: "Factory", baseCost: 13000, count: 0, cps: 47 },
  { name: "Mine", baseCost: 120000, count: 0, cps: 260 },
  { name: "Bank", baseCost: 1400000, count: 0, cps: 1400 },
  { name: "Temple", baseCost: 20000000, count: 0, cps: 7800 }
];

// =============================
// –ê–ø–≥—Ä–µ–π–¥—ã
// require: "click" –∏–ª–∏ –∏–Ω–¥–µ–∫—Å –∑–¥–∞–Ω–∏—è
// =============================
const upgrades = [
  { name: "Reinforced index finger", cost: 50, bought: false, require: "click", effect: () => { clickPower += 1; } },
  { name: "Carpal tunnel prevention cream", cost: 500, bought: false, require: "click", effect: () => { clickPower += 1; } },
  { name: "Forwards from grandma", cost: 1000, bought: false, require: 1, effect: () => { buildings[1].cps *= 2; } },
  { name: "Cheap fertilizer", cost: 11000, bought: false, require: 2, effect: () => { buildings[2].cps *= 2; } },
  { name: "Steel-plated factories", cost: 130000, bought: false, require: 3, effect: () => { buildings[3].cps *= 2; } }
];

// =============================
// DOM —ç–ª–µ–º–µ–Ω—Ç—ã
// =============================
const cookieEl = document.getElementById("cookie");
const cookiesEl = document.getElementById("cookies");
const cpsEl = document.getElementById("cps");
const buildingsEl = document.getElementById("buildings");
const upgradesEl = document.getElementById("upgrades");

// =============================
// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
// =============================
function updateUI() {
  cookiesEl.textContent = `Cookies: ${Math.floor(cookies)}`;
  cpsEl.textContent = `CPS: ${cps.toFixed(1)}`;

  // –ó–¥–∞–Ω–∏—è
  buildingsEl.innerHTML = "";
  buildings.forEach((b, i) => {
    const cost = Math.floor(b.baseCost * Math.pow(1.15, b.count));
    const btn = document.createElement("button");
    btn.textContent = `${b.name} (${b.count}) - ${cost} üç™`;
    btn.disabled = cookies < cost;
    btn.onclick = () => buyBuilding(i);
    buildingsEl.appendChild(btn);
  });

  // –ê–ø–≥—Ä–µ–π–¥—ã
  upgradesEl.innerHTML = "";
  upgrades.forEach((u, i) => {
    if (!u.bought) {
      let available = false;

      if (u.require === "click") {
        available = true;
      } else if (typeof u.require === "number" && buildings[u.require].count > 0) {
        available = true;
      }

      if (available) {
        const btn = document.createElement("button");
        btn.textContent = `${u.name} - ${u.cost} üç™`;
        btn.disabled = cookies < u.cost;
        btn.onclick = () => buyUpgrade(i);
        upgradesEl.appendChild(btn);
      }
    }
  });
}

// =============================
// –°–æ–±—ã—Ç–∏—è
// =============================
cookieEl.addEventListener("click", (e) => {
  cookies += clickPower;
  spawnFloatingText(e.clientX, e.clientY, `+${clickPower}`);
  updateUI();
});

function buyBuilding(i) {
  const b = buildings[i];
  const cost = Math.floor(b.baseCost * Math.pow(1.15, b.count));
  if (cookies >= cost) {
    cookies -= cost;
    b.count++;
    calculateCPS();
    updateUI();
  }
}

function buyUpgrade(i) {
  const u = upgrades[i];
  if (cookies >= u.cost && !u.bought) {
    cookies -= u.cost;
    u.bought = true;
    u.effect();
    calculateCPS();
    updateUI();
  }
}

// =============================
// –ü–æ–¥—Å—á—ë—Ç CPS
// =============================
function calculateCPS() {
  cps = 0;
  buildings.forEach(b => {
    cps += b.count * b.cps;
  });
}

// =============================
// –ê–≤—Ç–æ–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ cookies
// =============================
setInterval(() => {
  cookies += cps / 10;
  updateUI();
}, 100);

// =============================
// –ê–Ω–∏–º–∞—Ü–∏—è —á–∏—Å–µ–ª
// =============================
function spawnFloatingText(x, y, text) {
  const span = document.createElement("span");
  span.textContent = text;
  span.style.position = "fixed";
  span.style.left = x + "px";
  span.style.top = y + "px";
  span.style.color = "#ffcc66";
  span.style.fontWeight = "bold";
  span.style.pointerEvents = "none";
  span.style.userSelect = "none";
  span.style.animation = "floatUp 1s ease-out forwards";

  document.body.appendChild(span);
  setTimeout(() => span.remove(), 1000);
}

// =============================
// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∑–∞–≥—Ä—É–∑–∫–∞
// =============================
function saveGame() {
  const saveData = {
    cookies,
    clickPower,
    buildings,
    upgrades
  };
  localStorage.setItem("cookieClickerSave", JSON.stringify(saveData));
}

function loadGame() {
  const data = localStorage.getItem("cookieClickerSave");
  if (data) {
    const save = JSON.parse(data);
    cookies = save.cookies || 0;
    clickPower = save.clickPower || 1;

    save.buildings.forEach((b, i) => {
      buildings[i].count = b.count;
    });

    save.upgrades.forEach((u, i) => {
      upgrades[i].bought = u.bought;
    });

    calculateCPS();
  }
}

// –ê–≤—Ç–æ—Å–µ–π–≤ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
setInterval(saveGame, 5000);

// =============================
// –ó–∞–ø—É—Å–∫
// =============================
loadGame();
updateUI();
</script>
